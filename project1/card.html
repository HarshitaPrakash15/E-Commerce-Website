<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <header class="header">
      <img class="logo" src="pinkLogo.svg" alt="" />

      <div class="navbar">
        <span><a href="homepage.html">Home</a></span>
        <span><a href="categories.html">Shop</a></span>
        <span><a href="#">Blogs</a></span>
        <span><a href="#">About</a></span>
        <span><a href="contant.html">Contact</a></span>
      </div>

      <div class="action_buttons">
        <div class="profile">
          <img class="icon" src="login_img.svg" alt="" />
          <a class="b2-bold login" href="login.html">Login / Register</a>
        </div>

        <img class="icon" src="search_img.svg" alt="" />
        <img class="icon" src="wishlist_img.svg" alt="" />
        <img class="icon" src="cart_img.svg" alt="" />
      </div>
    </header>

    <div class="container">
      <div class="top1">
        <img src="material-symbols_arrow-back-rounded.svg" alt="" />
        <h3>SELECT DELIVERY ADDRESS</h3>
      </div>
      <div class="left">
        <div class="cod2">
          <div class="round">
            <input type="checkbox" checked id="checkbox" />
            <label for="checkbox"></label>
          </div>
          <p>Cash On Delivery</p>
        </div>

        <div class="cod">
          <div class="round">
            <input type="checkbox" />
            <label for="checkbox"></label>
          </div>
          <p>PhonePay/Google Pay/BHIM UPI</p>
        </div>

        <div class="cod">
          <div class="round">
            <input type="checkbox" />
            <label for="checkbox"></label>
          </div>
          <p>Net Banking</p>
        </div>

        <div class="cod1">
          <div class="check">
            <div class="round">
              <input type="checkbox" />
              <label for="checkbox"></label>
            </div>
            <p>Credit/Debit Card</p>
            <img class="pay1" src="Payment Icons.svg" alt="" />
            <img class="pay2" src="Payment Icons (2).svg" alt="" />
          </div>
          <form action="">
            <input class="input1" type="text" placeholder="Card Number" />
            <input class="input5" type="text" placeholder="Name on Card" />
            <div class="input3">
              <input class="input2" type="text" placeholder="MM/YY" />
              <input class="input4" type="text" placeholder="CVV" />
            </div>
          </form>
        </div>
        <div class="icons">
          <img src="p1.svg" alt="" />
          <img src="p5.svg" alt="" />
          <img src="p3.svg" alt="" />
          <img src="p4.svg" alt="" />
          <img src="p2.svg" alt="" />
        </div>
      </div>

      <div class="right">
        <p class="item">PRICE DETAILS (2 ITEMS)</p>
        <div class="bill1">
          <p class="p1">Total MRP</p>
          <p class="p2">Rs. 5,598</p>
        </div>
        <div class="bill2">
          <p class="p1">Discount on MRP</p>
          <p class="p3">-Rs. 809</p>
        </div>
        <div class="bill2">
          <p class="p1">Coupon Discount</p>
          <p class="p2">Rs. 0</p>
        </div>
        <div class="bill2">
          <p class="p1">Delivery Charge</p>
          <p class="p3">Free</p>
        </div>
        <hr class="line2" />
        <div class="total">
          <p class="amt">Total Amount</p>
          <p class="total-price">Rs. 4,789</p>
        </div>
        <form action="order-placed.html">
          <button class="shop">
            Pay and Place Order
            <img src="Button Icon component (1).svg" alt="" />
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
